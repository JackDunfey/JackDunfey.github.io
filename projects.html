        h1{

</head>
<body>
    <article>
        <template id="project-template">
            <section>
                <div class="row">
                    <div class="col-md-5" style="border-right: 1px solid black;">
                        <h1 id="name"></h1>
                        <img src="holder.js/300x200">   
                    </div>
                    <div class="col-md-7">
                        <div class="subsection">
                            <h4>Summary</h4>
                            <p id="summary">During this project, I worked independently to vulnerability test PMTool, a project management software developed and used by University at Buffalo students in a variety of courses. My findings were then shared with Professor Alan Hunt to ensure major vulnerabilities were patched.</p>
                        </div>
                        <div class="subsection">
                            <h4>Description</h4>
                            <p id="description"></p>
                        </div>
                    </div>
                </div>
            </section>
        </template>
    </article>
    <script>
        const projects = [
            {
                name: "PMTool Penetration Testing",
                imageSrc: null,
                summary: `During this project, I worked independently to vulnerability test PMTool, a project management software developed and used by University at Buffalo students in a variety of courses. My findings were then shared with Professor Alan Hunt to ensure major vulnerabilities were patched.`,
                description: "<b>Test</b> <em>Test2</em>"
            },
            {
                name: "GiftDibs",
                imageSrc: null,
                summary: `Created a service that enabled people to create groups and announce what gifts they were getting someone, so everyone can see the selected gift except the person the gift is for. This is great for holidays where one person will be receiving gifts from many sources.`,
                description: "<b>Test</b> <em>Test2</em>"
            },
        ]
        function fillTemplate(projectObject){
            const { name, imageSrc, summary, description } = projectObject;
            const template_contents = document.getElementById("project-template").cloneNode(true);
            template_contents.content.getElementById("name").textContent = name;
            template_contents.content.querySelector("img").src = imageSrc ?? "holder.js/300x200";
            template_contents.content.getElementById("summary").innerHTML = summary;
            template_contents.content.getElementById("description").innerHTML = description;
            document.write(template_contents.innerHTML);
        }
        projects.forEach(fillTemplate)
    </script>
</body>
</html>
